<div class="card">
    <div class="dock-window">
        <p-dock [model]="items" [position]="position">
            <ng-template #item let-item>
                <a [routerLink]="item.routerLink">
                    <img [pTooltip]="item.label" tooltipPosition="top" [src]="item.icon" [alt]="item.label"
                        width="100%" />
                </a>
            </ng-template>
        </p-dock>
    </div>
</div>
